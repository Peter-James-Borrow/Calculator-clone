<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calulator</title>
</head>
<body>
    <div class="calulator-container">
        <div class="input-calc">
            <input class="input-field" type="text" id="number">
        </div>
        <div class="btn-firstrow-button-container">
            <div><button class="btn-symbols">AC</button></div>
            <div><button class="btn-symbols">+/-</button></div>
            <div><button class="btn-symbols">%</button></div>
            <div><button class="btn-maths-symbols">/</button></div>
        </div>
        
        <div class="btn-secondrow-container">
            <div><button class="btn-numbers">7</button></div>
            <div><button class="btn-numbers">8</button></div>
            <div><button class="btn-numbers">9</button></div>
            <div><button class="btn-maths-symbols">x</button></div>
        </div>
        <div class="btn-thirdrow-container">
            <div><button class="btn-numbers">4</button></div>
            <div><button class="btn-numbers">5</button></div>
            <div><button class="btn-numbers">6</button></div>
            <div><button class="btn-maths-symbols">-</button></div>
        </div>
        <div class="btn-fourthrow-container">
            <div><button class="btn-numbers">1</button></div>
            <div><button class="btn-numbers">2</button></div>
            <div><button class="btn-numbers">3</button></div>
            <div><button class="btn-maths-symbols">+</button></div>
        </div>
        <div class="btn-fifthrow-container">
            <div><button class="btn-zero">0</button></div>
            <div><button class="btn-numbers">,</button></div>
            <div><button class="btn-maths-symbols">=</button></div>
        </div>





        <div class="btn-number-container">
        </div>

        
     </div>
    <script src="index.js"></script>
</body>
</html>
